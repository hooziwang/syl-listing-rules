version: 1
section: description
language: en
purpose: 生成亚马逊 Listing 产品描述（仅英文）
output:
  format: plain_text
  paragraphs: 2
  paragraph_separator: blank_line
constraints: {}
forbidden:
  - markdown
  - json
  - explanation
execution:
  priority:
    - output
    - constraints
    - instruction
  hard_rule: hard=true 的约束必须全部满足
  generation:
    protocol: text
  repair:
    granularity: whole
  fallback:
    disable_thinking_on_length_error: true
instruction: |
  你只负责生成 Product Description 部分。
  先读取 output 和 constraints，再写文案；若冲突，以 output/constraints 为准。
  产出后先自检：段落数量与段落分隔格式，然后再输出最终结果。
  第一段写核心价值与主要收益，第二段写场景/材质/使用建议，表达自然连贯。
