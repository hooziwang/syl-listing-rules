name: rules-release

on:
  push:
    tags:
      - "rules-v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate rules files
        run: |
          test -f rules/title.yaml
          test -f rules/bullets.yaml
          test -f rules/description.yaml
          test -f rules/search_terms.yaml

      - name: Build bundle
        run: |
          chmod +x scripts/build_bundle.sh
          ./scripts/build_bundle.sh

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/rules-bundle.tar.gz

